functions:
  oscar:
  - computationallayer1:
      cpu: 0.9
      image: registry.gitlab.polimi.it/ai-sprint/blurry-faces-onnx_partition1_1_amd64:latest
      input:
      - path: blurry-faces-onnx_partition1_1/input
        storage_provider: minio
      memory: 1024Mi
      name: blurry-faces-onnx_partition1_1
      output:
      - path: blurry-faces-onnx_partition1_1/output
        storage_provider: minio
      script: blurry-faces-onnx_partition1_1_script.sh
  - computationallayer2:
      cpu: 0.9
      image: registry.gitlab.polimi.it/ai-sprint/blurry-faces-onnx_partition1_2_amd64:latest
      input:
      - path: blurry-faces-onnx_partition1_1/output
        storage_provider: minio
      memory: 1024Mi
      name: blurry-faces-onnx_partition1_2
      output:
      - path: blurry-faces-onnx_partition1_2/output
        storage_provider: minio
      script: blurry-faces-onnx_partition1_2_script.sh
  - computationallayer3:
      cpu: 0.9
      image: registry.gitlab.polimi.it/ai-sprint/mask-detector_amd64:latest
      input:
      - path: blurry-faces-onnx_partition1_2/output
        storage_provider: minio
      memory: 4096Mi
      name: mask-detector
      output:
      - path: mask-detector/output
        storage_provider: minio
      script: mask-detector_script.sh
